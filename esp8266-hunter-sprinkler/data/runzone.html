<head>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/base-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.1.0/build/pure-min.css" crossorigin="anonymous">
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
</head>

<body>
    <div class="pure-menu pure-menu-horizontal" style="height:50px">
        <ul class="pure-menu-list">
            <li class="pure-menu-item">
                <a href="/update" class="pure-menu-link">Update</a>
            </li>
            <li class="pure-menu-item">
                <a href="/program" class="pure-menu-link">Run Program</a>
            </li>
            <li class="pure-menu-item">
                <a href="/zone" class="pure-menu-link">Run Single Zone</a>
            </li>
        </ul>
    </div>
    <form id="zone-control" class="pure-form-stacked">
        <fieldset>
            <legend id="title">Run Single Zone</legend>
            <input type="text" id="zone" placeholder="Zone">
            <br /><input type="text" name="time" placeholder="Run Time">
            <button type="submit" class="pure-button pure-button-primary">Submit</button>
        </fieldset>
    </form>
    <div id="result"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#zone-control").submit(function(event) {
                event.preventDefault();
                console.log("api/start/zone/" + $("#zone").val() + $("#zone-control").serialize());
                $.get("api/start/zone/" + $("#zone").val(), $("#zone-control").serialize(),
                    function(data, textStatus, jqXHR) {
                        console.log(data);
                        $('#result').text(data.status);
                    },
                    "json"
                );

            });
        });
    </script>
</body>
